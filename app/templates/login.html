{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1 class="mgFlexFullWidth">Sign In</h1>
    <div class="row mgFlexFullWidth">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <br>
    <p class="mgFlexFullWidth">New User? <a href="{{ url_for('register') }}">Click to Register!</a></p>
    <p class="mgFlexFullWidth">
        Forgot Your Password?
        <a href="{{ url_for('reset_password_request') }}">Click to Reset It</a>
    </p>
{% endblock %}
